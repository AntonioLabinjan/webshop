<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Cool Webshop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #f9f9f9;
        }
        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
            color: #ff7b00;
        }
        .container {
            background: #1c1c1c;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .table {
            background-color: #2c2c2c;
            border-radius: 5px;
            overflow: hidden;
        }
        .table th, .table td {
            color: #f9f9f9;
            border-color: #444;
        }
        .table th {
            background-color: #1c1c1c;
        }
        .btn-success {
            background-color: #ff7b00;
            border: none;
            transition: background-color 0.3s;
        }
        .btn-success:hover {
            background-color: #cc6300;
        }
        .btn-primary {
            background-color: #444;
            border: none;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #555;
        }
        p {
            text-align: center;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Your Cart</h1>
        {% if items %}
            <table class="table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in items %}
                        <tr>
                            <td>{{ item.product.name }}</td>
                            <td>{{ item.quantity }}</td>
                            <td>${{ item.product.price }}</td>
                            <td>${{ item.subtotal }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="3" class="text-end">Total</th>
                        <th>${{ total }}</th>
                    </tr>
                </tfoot>
            </table>
        {% else %}
            <p>Your cart is empty.</p>
        {% endif %}
        <div class="d-flex justify-content-between mt-3">
            <a href="{{ url_for('order') }}" class="btn btn-success">Order</a>
            <a href="{{ url_for('home') }}" class="btn btn-primary">Continue Shopping</a>
        </div>
    </div>
</body>
</html>
