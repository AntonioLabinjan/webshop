<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #ff6600; /* Orange for the heading */
        }
        .container {
            background: #000; /* Black background for the container */
            color: #fff; /* White text inside the container */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 600px;
        }
        .btn-primary {
            background-color: #ff6600; /* Orange button */
            border: none;
            padding: 12px 20px;
            font-size: 1.1rem;
            color: #000; /* Black text for the button */
        }
        .btn-primary:hover {
            background-color: #cc5200; /* Darker orange on hover */
        }
        .form-label {
            color: #ff6600; /* Orange label text */
        }
        input {
            border: 2px solid #ff6600; /* Orange border for input fields */
            border-radius: 5px;
            background: #333; /* Dark background for inputs */
            color: #fff; /* White text in inputs */
        }
        input::placeholder {
            color: #ccc; /* Light gray placeholder text */
        }
        input:focus {
            border-color: #ff9933; /* Slightly lighter orange when focused */
            outline: none;
            box-shadow: 0 0 5px #ff9933;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Confirm Your Order</h1>
        <p class="mt-3">Total: <strong>$ {{ total }}</strong></p>
        <form method="POST" action="{{ url_for('order') }}">
            <div class="mb-4">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Place Order</button>
        </form>
    </div>
</body>
</html>
